LoadPlugin syslog
<Plugin syslog>
   LogLevel info
</Plugin>

LoadPlugin logfile
<Plugin logfile>
    LogLevel info
    File STDOUT
    Timestamp true
    PrintSeverity false
</Plugin>


LoadPlugin cpu
<Plugin cpu>
  ReportByState = true
  ReportByCpu = true
  ValuesPercentage = true
</Plugin>

LoadPlugin interface

LoadPlugin load

LoadPlugin memory

